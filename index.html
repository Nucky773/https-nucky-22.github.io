<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesan Sayang Keren</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(270deg, #0b0f1a, #1a1f33, #0b0f1a);
    background-size: 600% 600%;
    animation: bgMove 20s ease infinite;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .emoji-float {
    position: fixed;
    font-size: 2rem;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
    z-index: 0;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    max-width: 320px;
    transition: opacity 0.8s ease;
  }

  .fade {
    opacity: 0;
  }

  .profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 15px;
    border: 3px solid white;
    margin-bottom: 15px;
    object-fit: cover;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
  }

  .message-box {
    background: rgba(0, 0, 0, 0.5);
    padding: 18px;
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.6);
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    min-height: 150px;
  }

  /* Animasi emoji */
  .emoji {
    display: inline-block;
    animation: bounce 1.5s infinite ease-in-out;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .wave {
    display: inline-block;
    animation: wave 2s infinite ease-in-out;
  }

  @keyframes wave {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(20deg); }
    75% { transform: rotate(-20deg); }
  }

  /* Tombol navigasi */
  .nav-btn {
  margin: 10px 8px;
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  background: linear-gradient(45deg, #ff0077, #ff9900, #00d4ff);
  background-size: 300% 300%;
  animation: gradientFlow 5s ease infinite;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255, 0, 119, 0.6), 0 0 20px rgba(0, 212, 255, 0.6);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.nav-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 15px rgba(255, 0, 119, 0.8), 0 0 25px rgba(0, 212, 255, 0.8);
}

.nav-btn:active {
  transform: scale(0.95);
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


</style>
</head>
<body>

<canvas id="bg"></canvas>
<div id="emoji-container"></div>

<div class="container" id="slide-container">
  <img id="slide-img" src="" class="profile-pic" alt="Profile">
  <div class="message-box" id="slide-text"></div>
  <div>
    <button class="nav-btn" onclick="prevSlide()">‚ü® Prev</button>
    <button class="nav-btn" onclick="nextSlide()">Next ‚ü©</button>
  </div>
</div>

<script>
  const slides = [
    {
      img: "foto1.png",
      text: `<p><strong>Aku cuma mau bilang: üå∏</strong></p>
             <p>üíå Aku sayang sama kamu <span class="emoji">‚ù§Ô∏è</span>,  
             tapi maaf kalo sikapku kadang bikin kamu  
             <span class="wave">üòå</span> kesel, marah, atau capek</p>
             <p><strong>Aku sayang sama kamu <span class="emoji">ü•∞</span></strong></p>`
    },
    {
      img: "foto2.png",
      text: `<p><strong>Untuk kamu yang spesial ‚ú®</strong></p>
             <p>Terima kasih sudah hadir di hidupku <span class="emoji">üíñ</span>,  
             kamu bikin hari-hariku lebih indah <span class="wave">üòä</span></p>`
    },
    {
      img: "foto4.png",
      text: `<p><strong>Pesan terakhir üåπ</strong></p>
             <p>Aku janji akan selalu ada buat kamu <span class="emoji">üíï</span>  
             apapun yang terjadi <span class="wave">ü§ó</span></p>`
    }
  ];

  let currentSlide = 0;
  const slideContainer = document.getElementById("slide-container");

  function showSlide(index) {
    slideContainer.classList.add("fade");
    setTimeout(() => {
      document.getElementById("slide-img").src = slides[index].img;
      document.getElementById("slide-text").innerHTML = slides[index].text;
      slideContainer.classList.remove("fade");
    }, 400);
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);

  // Background bubble glow
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let circles = [];
  for (let i = 0; i < 40; i++) {
    circles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 20 + 5,
      dx: (Math.random() - 0.5) * 0.7,
      dy: (Math.random() - 0.5) * 0.7
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    circles.forEach(c => {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255,255,255,${0.05 + Math.random()*0.2})`;
      ctx.shadowBlur = 15;
      ctx.shadowColor = 'white';
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fill();
      c.x += c.dx;
      c.y += c.dy;
      if (c.x < 0 || c.x > canvas.width) c.dx *= -1;
      if (c.y < 0 || c.y > canvas.height) c.dy *= -1;
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Emoji melayang
  const emojiList = ["ü•∞", "üíñ", "üå∏", "‚ú®", "üíå", "üòç", "üíï"];
  const emojiContainer = document.getElementById("emoji-container");

  function createFloatingEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji-float");
    emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (4 + Math.random() * 4) + "s";
    emojiContainer.appendChild(emoji);
    setTimeout(() => emoji.remove(), 8000);
  }

  setInterval(createFloatingEmoji, 1000);
</script>

</body>
</html>
