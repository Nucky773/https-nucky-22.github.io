<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surat Cinta Digital</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('jln.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.65);
      z-index: 0;
    }

    .moving-stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .star-up {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: moveUp linear infinite;
    }

    @keyframes moveUp {
      0% {
        transform: translateY(100vh);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .shooting-stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 2;
    }

    .shooting-star {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      animation: shoot 1.5s ease-in-out forwards;
    }

    @keyframes shoot {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      80% { transform: translate(-200px, -200px) scale(1.5); opacity: 0.8; }
      100% { opacity: 0; }
    }

    .chat-container {
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(15px);
      border: 1.5px solid rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 18px;
      width: 340px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      z-index: 5;
      position: relative;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 3px solid #7fa8ffcc;
      box-shadow: 0 0 12px #7fa8ffaa;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-box {
      background: rgba(255,255,255,0.08);
      padding: 15px 18px;
      border-radius: 15px;
      min-height: 130px;
      font-size: 16.5px;
      line-height: 1.5;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.7);
      color: #f0f4ffdd;
    }

    .glow {
      color: #ffd5fa;
      text-shadow: 0 0 8px #ff7edb, 0 0 18px #ff7edb;
    }

    #nextBtn {
      display: none;
      background-color: #4a90e2;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 15px auto 0;
      display: block;
      transition: background-color 0.3s ease;
    }

    #nextBtn:hover {
      background-color: #357abd;
    }

    audio {
      display: none;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 3;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Efek love besar tiap klik lanjutkan */
    .big-love {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 100px;
      color: #ff4da6;
      opacity: 0.8;
      pointer-events: none;
      animation: bigLoveAnim 1.2s forwards;
      z-index: 10;
      user-select: none;
    }

    @keyframes bigLoveAnim {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="moving-stars" id="movingStars"></div>
  <div class="shooting-stars" id="shootingStars"></div>

  <audio id="bgMusic" src="https://freesound.org/data/previews/522/522121_11509523-lq.mp3" autoplay loop></audio>

  <div class="chat-container">
    <div class="avatar">
      <img src="foto2.png" alt="Avatar" />
    </div>
    <div class="chat-box" id="chatBox"></div>
    <button id="nextBtn">Lanjutkan</button>
  </div>

<script>
  const chatBox = document.getElementById('chatBox');
  const nextBtn = document.getElementById('nextBtn');

  const messages = [
    `Aku cuma mau bilang: üíê
Aku sayang sama kamu tapi maaf
kalo sikapku kadang bikin kamu
kesel, marah, ataupun cape üòî

Aku sayang sama kamu ‚ù§Ô∏è`,
    `Ini surat kedua:
Aku harap kamu ngerti,
betapa berharganya kamu buat aku. üíñ`,
    `Surat ketiga nih:
Terima kasih udah selalu ada,
mendukung aku setiap saat. üåü`
  ];

  const emotIcons = ['üíê', 'üòî', '‚ù§Ô∏è', 'üíñ', 'üåü'];

  let currentMessage = 0;
  let index = 0;

  function createEmot(char) {
    const span = document.createElement('span');
    span.className = 'glow';
    span.textContent = char;
    return span.outerHTML;
  }

  function typeWriter() {
    if (index < messages[currentMessage].length) {
      const char = messages[currentMessage].charAt(index);
      if (emotIcons.includes(char)) {
        chatBox.innerHTML += createEmot(char);
      } else {
        chatBox.innerHTML += char === '\n' ? '<br>' : char;
      }
      index++;
      setTimeout(typeWriter, 70);
    } else {
      if (currentMessage < messages.length - 1) {
        nextBtn.style.display = 'block';
      } else {
        chatBox.innerHTML += `<br><br><em>Terima kasih sudah membaca suratku <span class="glow">‚ù§Ô∏è</span></em>`;
      }
    }
  }

  // Fungsi munculin emot love besar
  function showBigLove() {
    const chatContainer = document.querySelector('.chat-container');
    const love = document.createElement('div');
    love.className = 'big-love';
    love.textContent = '‚ù§Ô∏è';
    chatContainer.appendChild(love);

    love.addEventListener('animationend', () => {
      love.remove();
    });
  }

  nextBtn.addEventListener('click', () => {
    nextBtn.style.display = 'none';
    chatBox.innerHTML = '';
    index = 0;
    currentMessage++;
    showBigLove();    // Panggil efek love besar tiap klik lanjutkan
    typeWriter();
  });

  window.onload = () => {
    setTimeout(() => {
      typeWriter();
    }, 1200);
  };

  // Bintang naik terus
  const starContainer = document.getElementById('movingStars');
  function createMovingStar() {
    const star = document.createElement('div');
    const size = Math.random() * 2 + 1;
    const duration = Math.random() * 10 + 5;

    star.className = 'star-up';
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `${Math.random() * 100}vw`;
    star.style.bottom = '-10px';
    star.style.animationDuration = `${duration}s`;

    starContainer.appendChild(star);
    setTimeout(() => star.remove(), duration * 1000);
  }
  setInterval(createMovingStar, 200);

  // Salju turun
  function createSnowflake() {
    const snow = document.createElement('div');
    const size = Math.random() * 3 + 2;
    const duration = Math.random() * 5 + 5;

    snow.className = 'snowflake';
    snow.style.width = `${size}px`;
    snow.style.height = `${size}px`;
    snow.style.left = `${Math.random() * 100}vw`;
    snow.style.animationDuration = `${duration}s`;

    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), duration * 1000);
  }
  setInterval(createSnowflake, 150);

  // Shooting stars
  const shootingStars = document.getElementById('shootingStars');
  function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.top = `${Math.random() * 30 + 10}vh`;
    star.style.left = `${Math.random() * 90 + 5}vw`;
    shootingStars.appendChild(star);
    setTimeout(() => star.remove(), 1500);
  }
  setInterval(createShootingStar, 8000);

  // Konami code
  const konami = [38,38,40,40,37,39,37,39,66,65];
  let userInput = [];
  window.addEventListener('keydown', (e) => {
    userInput.push(e.keyCode);
    if (userInput.toString().includes(konami.toString())) {
      alert("üí• Mode Rahasia Aktif! Kamu keren banget!");
      userInput = [];
    }
  });
</script>
</body>
</html>
